{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTchat</title>
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: rgb(11, 21, 30);
            border-radius: 10px;
            width: 400px;
        }
        .form-floating input{
            color: #fff !important;
        }
        input::placeholder {
            color: transparent !important;
        }
    </style>
</head>
<body>
    <form method="post" class="form-container p-5">
        {% csrf_token %}
        <h1 class="text-center mb-5">Login</h1>

        {% for i in messages %}
        <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show" role="alert">
            <div> {{i}}</div>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        
        <div class="form-floating mt-5 mb-4">
            <input type="text" class="form-control" name="mobile" id="floatingInput" placeholder="00000 00000" maxlength="10">
            <label for="floatingInput">Mobile Number</label>
          </div>
        
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" >
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary my-4 w-100" type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </form>
</body>
</html>
